<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPS Jobs Map</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .scroll-container {
        height: 100%;
        scroll-snap-type: y proximity;
        overflow-y: auto;
      }

      .snap {
        scroll-snap-align: center;
        display: block;
      }

      .section {
        height: 90vh;
        background-color: black;
      }
    </style>
    <script type="module" crossorigin src="./nps-jobs-map.js"></script>
  </head>

  <body>
    <div class="scroll-container">
      <div class="section"></div>
      <nps-jobs-map id="jobs-map" class="snap"></nps-jobs-map>
      <div class="section"></div>
    </div>
  </body>
</html>
